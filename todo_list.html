<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="todo_list.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script defer src="todo_list.js"></script>
    <title>TO DO LIST</title>
  </head>
  <body>
     <div class="container">
        <h1 class="app-title" id="header">to do list</h1>
        <div class="card">
            <div class="card-header">
                what to do today
            </div>
            <div class="card-body">
                <form id="addTaskForm" class="deneme">
                    <div class="input-group">    
                     <input id="input" name="taskName" type="text" class="form-control" placeholder="What will you buy" aria-describedby="btnAddNewTask" pattern="(?!^\d+$)^.+$">
                          <div class="input-group-append">
                             <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                                  <i class="fas fa-plus"></i>
                             </button>
                        </div>
                    </div> 
                </form>
            </div>
        </div>
            <div class="card-list">
               <div class="card-header">
                    List
                        <button id="btnDeleteAll" href="#" class="btn">
                             Delete All
                        </button>
               </div>
                     <ul id="list" class="list-group" >
                    
                     </ul>
            </div>
       </div>
  </body>
</html>
